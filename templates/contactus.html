{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'contactus.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lalezar:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ledger:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lao Sans Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
  </head>
  <body>
    <main class="desktop-1">
      <section class="desktop-1-child"></section>
      <section class="contactbackground-1"></section>
      <h1 class="contact-us-now">Contact Us Now!</h1>
      <p class="fill-out-the">
        Fill out the form below to get in touch with us. we are here to answer
        any questions you may have and provide you with the best solutions for
        your legal needs.
      </p>
      <input class="desktop-1-item" type="text" />

      <input class="desktop-1-inner" type="text" />

      <textarea class="rectangle-textarea"> </textarea>
      <h2 class="name">Name</h2>
      <h3 class="email">Email</h3>
      <h4 class="message">Message</h4>
      <button class="rectangle-button"></button>
      <b class="send">Send</b>
    </main>
  </body>
</html>
