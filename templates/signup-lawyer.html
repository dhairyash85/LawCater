{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'signup-lawyer.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lalezar:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ledger:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lao Sans Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
  </head>
  <body>
    <main class="sign-in-lawyer">
      <main class="group-parent">
        <section class="group-parent">
          <main class="group-container">
            <section class="rectangle-parent">
              <div class="group-child"></div>
              <h1 class="join-us">Join us!</h1>
            </section>
            <div class="group-div">
              <textarea class="group-item"> </textarea>
              <textarea class="group-inner"> </textarea>
              <textarea class="group-textarea"> </textarea>
              <textarea class="group-child1"> </textarea>
            </div>
            <button class="rectangle-group">
              <div class="rectangle-div"></div>
              <div class="sign-up">Sign up</div>
            </button>
            <div class="icon-google-1">
              <div class="icon-google-1-inner">
                <div class="top-line-parent">
                  <div class="top-line"></div>
                  <div class="bottom-line-parent">
                    <div class="bottom-line"></div>
                    <div class="or">or</div>
                  </div>
                </div>
              </div>
              <button class="vector-parent">
                <img
                  class="rectangle-icon"
                  alt=""
                  src="{% static 'public/rectangle-14.svg' %}"
                />

                <div class="sign-up-with">Sign up with Google</div>
                <img class="vector-icon" alt="" src="{% static 'public/vector2.svg' %}" />
              </button>
            </div>
          </main>
        </section>
        <button class="icon-sms-wrapper">
          <button class="icon-sms">
            <div class="vector-group">
              <div class="vector-group">
                <img
                  class="rectangle-icon"
                  alt=""
                  src="{% static 'public/rectangle-141.svg' %}"
                />

                <div class="sign-up-with">Sign up with E-mail</div>
              </div>
              <img class="group-icon" alt="" src="{% static 'public/group.svg' %}" />
            </div>
          </button>
        </button>
      </main>
    </main>
  </body>
</html>
