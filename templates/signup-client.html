{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'signup-client.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lalezar:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ledger:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League Spartan:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ligconsolata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Actor:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lao Sans Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="group-root">
      <main class="group-main">
        <section class="group-frame">
          <div class="group-main">
            <div class="rectangle-container">
              <div class="group-child6"></div>
              <h1 class="join-us1">Join us!</h1>
            </div>
            <div class="group-parent3">
              <textarea class="group-child7"> </textarea>
              <textarea class="group-child8"> </textarea>
              <textarea class="group-child9"> </textarea>
              <textarea class="group-child10"> </textarea>
            </div>
            <button class="group-button">
              <div class="group-child11"></div>
              <div class="sign-up1">Sign up</div>
            </button>
            <div class="icon-google-11">
              <div class="icon-google-1-child">
                <div class="top-line-group">
                  <div class="top-line1"></div>
                  <div class="bottom-line-group">
                    <div class="bottom-line1"></div>
                    <div class="or1">or</div>
                  </div>
                </div>
              </div>
              <button class="vector-container">
                <img
                  class="group-child12"
                  alt=""
                  src="{% static 'public/rectangle-142.svg' %}"
                />

                <div class="sign-up-with2">Sign up with Google</div>
                <img class="vector-icon9" alt="" src="{% static 'public/vector1.svg' %}" />
              </button>
            </div>
          </div>
        </section>
        <button class="icon-sms-container">
          <div class="icon-sms1">
            <div class="icon-sms1">
              <div class="icon-sms1">
                <img
                  class="group-child12"
                  alt=""
                  src="{% static 'public/rectangle-142.svg' %}"
                />

                <div class="sign-up-with2">Sign up with E-mail</div>
              </div>
              <img class="group-icon1" alt="" src="{% static 'public/group1.svg' %}" />
            </div>
          </div>
        </button>
      </main>
    </div>
  </body>
</html>
